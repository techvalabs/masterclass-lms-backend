# Nixpacks configuration for Railway deployment
# This ensures proper Node.js version and build process

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm-9_x"]

[phases.install]
cmds = ["npm ci --production=false"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "node dist/server.js"

[variables]
NODE_ENV = "production"